# Default application configuration that all configurations inherit from.

linters:

  StringQuotes:
    enabled: false
    style: single_quotes # or double_quotes

  Indentation:
    enabled: true
    allow_non_nested_indentation: false
    character: tab # or 'tab'
    width: 1

  QualifyingElement:
    enabled: true
    allow_element_with_attribute: true
    allow_element_with_class: false
    allow_element_with_id: false
    exclude:
      - 'app/styles/sass/components/tables.scss'

  NestingDepth:
    enabled: true
    max_depth: 8

  SelectorDepth:
    enabled: true
    max_depth: 8

  PropertyCount:
    enabled: true
    include_nested: false
    max_properties: 10

  PlaceholderInExtend:
    enabled: false

  PropertySortOrder:
    enabled: false
    ignore_unspecified: false
    min_properties: 2
    separate_groups: false